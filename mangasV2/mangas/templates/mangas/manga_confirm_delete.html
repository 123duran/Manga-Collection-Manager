{% extends 'mangas/base.html' %}

{% block title %}Delete Manga: {{ object.title }}{% endblock %}

{% block content %}
  <div class="mt-4">
    <h1>Delete Manga</h1>
    <p>Are you sure you want to delete "<strong>{{ object.title }}</strong>"?</p>

    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Yes, delete</button>
      <a href="{% url 'manga_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
