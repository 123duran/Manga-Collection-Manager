<!DOCTYPE html>
<html lang="pt-br">
<head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'mangas/css/styles.css' %}">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Mangás</title>
    
    <!-- Carregar o Bootstrap via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Lista de Mangás</h1>
        <a href="{% url 'manga_create' %}" class="btn btn-success mb-3">Add New Manga</a>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-5 g-3">
            {% for manga in mangas %}
                <div class="col d-flex">
                    <div class="card w-100 d-flex flex-column">
                        {% if manga.cover %}
                            <a href="{% url 'manga_detail' manga.id %}">
                                <img src="{{ manga.cover }}" class="card-img-top" alt="Capa de {{ manga.title }}">
                            </a>
                        {% else %}
                            <div class="card-img-top bg-light text-center py-5">Sem Capa</div>
                        {% endif %}
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">{{ manga.title }}</h5>
                            <p class="card-text"><strong>Autor:</strong> {{ manga.author }}</p>
                            <div class="mt-auto">
                                <a href="{% url 'manga_detail' manga.id %}" class="btn btn-primary w-100">Ver Detalhes</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        
    </div>
</body>
</html>
